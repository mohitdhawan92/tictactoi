<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe Game</li>
      </ul>
    </nav>
    
    <div class="container text-center">
      <div class="player-indicator text-center">
        <h6 id="player">X will play first.</h6>
      </div>
      <div class="board">
        <div class="btn-group btn-group-lg" role="group">
          <button id="0" type="button" class="btn btn-outline-dark"></button>
          <button id="1" type="button" class="btn btn-outline-dark"></button>
          <button id="2" type="button" class="btn btn-outline-dark"></button>
        </div>
        <br />
        <div class="btn-group btn-group-lg" role="group">
          <button id="3" type="button" class="btn btn-outline-dark"></button>
          <button id="4" type="button" class="btn btn-outline-dark"></button>
          <button id="5" type="button" class="btn btn-outline-dark"></button>
        </div>
        <br />
        <div class="btn-group btn-group-lg" role="group">
          <button id="6" type="button" class="btn btn-outline-dark"></button>
          <button id="7" type="button" class="btn btn-outline-dark"></button>
          <button id="8" type="button" class="btn btn-outline-dark"></button>
        </div>
      </div>
      <div class="result">
        <h4 id="demo" class="justify-content-center"></h4>
      </div>
      <div class="control-buttons">
        <button id="restart" type="button" class="btn btn-info">Restart</button>
      
      </div>
     
    </div>

    <script src="myScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
